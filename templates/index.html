<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <!-- <link rel="shortcut icon" href="../static/images/favicon.png" type="image/png"> -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/png">   

    <title>Box Office | Home</title>

    <!-- Optional Theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/spacelab/bootstrap.min.css" integrity="sha384-F1AY0h4TrtJ8OCUQYOzhcFzUTxSOxuaaJ4BeagvyQL8N9mE4hrXjdDsNx249NpEc" crossorigin="anonymous">

    <!-- Bootstrap stylesheet -->    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Stylesheets -->    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- <link rel="stylesheet" href="../static/css/style.css"> -->

  </head>

  <body>
    <div class="wrapper">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Box Office</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>    
          <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="/">Home
                  <span class="visually-hidden"></span>
                </a>
              </li>
              <!-- route for Tableau visualizations -->
              <li class="nav-item">
                <!-- <a class="nav-link" href="/viz">Visualizations</a> -->
                <a class="nav-link" href="#">Visualizations</a>
              </li>            
            </ul>          
          </div>
        </div>
      </nav>
    
      <!-- Jumbotron -->
      <div class="jumbotron jumbotron-billboard">
        <div class="img"></div>
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <h1>Box Office</h1>
                <h2>Welcome to the movie gross income prediction</h2>
                <p>Enter the movie details below</p>
              </div>
            </div>
        </div>
      </div>
      <!-- /. jumbotron -->      
      
      <!-- Input Form -->
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <form method="POST" action="/predict" role="form", name="movie">
              <div class="form-group">
                <label for="Duration">Movie Duration (min)</label>
                <input class="form-control" id="duration" name="duration" type="text" placeholder="Duration">
              </div>                            
              <div class="form-group">
                  <label for="Budget">Movie Budget</label>
                  <input class="form-control" id="budget" name="budget" type="text" placeholder="Budget">
              </div>              
              <!-- <div class="form-group">
                <label for="Year">Realease Year</label>
                <input class="form-control" id="year" name="year" type="text" placeholder="Year">
              </div> -->
              <div class="form-group">
                <label for="Month">Release Month</label>                   
                <select class="form-control" id="month" name="month">
                  <option selected>Select Month:</option>
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
              </div>
              <!-- <div class="form-group">
                  <label for="Company">Company</label>
                  <input class="form-control" id="company" name="company" type="text" placeholder="Company">
              </div> -->
              <!-- <div class="form-group">
                <label for="Director">Director</label>
                <input class="form-control" id="director" name="director" type="text" placeholder="Director">
              </div> -->                        

              <div class="form-group">
                <label for="Genre">Movie Genre</label>                   
                <select class="form-control" id="genre" name="genre">
                  <option selected>Select Genre:</option>
                  <option value="action">Action</option>
                  <option value="adventure">Adventure</option>
                  <option value="animation">Animation</option>
                  <option value="biography">Biography</option>
                  <option value="comedy">Comedy</option>
                  <option value="crime">Crime</option>
                  <option value="drama">Drama</option>
                  <option value="family">Family</option>
                  <option value="fantasy">Fantasy</option>
                  <option value="history">History</option>
                  <option value="horror">Horror</option>
                  <option value="music">Music</option>
                  <option value="musical">Musical</option>
                  <option value="mystery">Mystery</option>
                  <option value="romance">Romance</option>
                  <option value="scifi">Sci-Fi</option>
                  <option value="sport">Sport</option>
                  <option value="thriller">Thriller</option>
                  <option value="war">War</option>
                  <option value="western">Western</option>
                </select>
              </div>

              <div class="form-group">
                <label for="Language">Movie Language</label>                   
                <select class="form-control" id="language" name="language">
                  <option selected>Select Movie Language:</option>
                  <option value="arabic">Arabic</option>
                  <option value="chinese">Chinese</option>
                  <option value="english">English</option>
                  <option value="french">French</option>
                  <option value="german">German</option>
                  <option value="italian">Italian</option>
                  <option value="japanese">Japanese</option>
                  <option value="korean">Korean</option>
                  <option value="other">Other</option>
                  <option value="russian">Russian</option>
                  <option value="spanish">Spanish</option>
                </select>
              </div>

              <!-- <div class="form-group">
                <label for="Rating">Movie Rating</label>                   
                <select class="form-control" id="rating" name="rating">
                  <option selected>Select Rating:</option>
                  <option value="0">G</option>
                  <option value="1">NC-17</option>
                  <option value="2">PG</option>
                  <option value="3">PG-13</option>
                  <option value="4">R</option>
                  <option value="5">Unrated</option>
                </select>
              </div> -->              
              
              <!-- Button -->
              <div class="row">
                <button id="filter-btn" type="button submit" value="submit" class="btn btn-primary">Submit</button>
                <button id="reset-btn" type="reset" class="btn btn-primary disabled">Clear Form</button>
              </div>               

            </form>
            <!-- /. form -->
          </div>
        </div>
        <!-- /. row -->
      </div>
      <!-- /. container -->

      <!-- Prediction Result -->
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div id="predict" >
              <h5>Prediction Result:</h5>                          
                <p>{{ prediction_text }}</p>
            </div>
          </div>
        </div>  
        <!-- /. row -->
      </div>
      <!-- /. container -->


      <!-- Footer -->
      <footer class="footer" id="footer">
        <p>Project-3</p>
      </footer>      

    </div>
    <!-- /. wrapper -->
    

    <!-- Scripts -->
    <!-- jquery and popper scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>   
    
  </body>
</html>
